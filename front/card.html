<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" src="card.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="index.html">Main page</a>
    <div class="container">
        <div class="picture" id="picture">
            <img src="car1.png" class="img-fluid">
        </div>
        <div class="data">
            <div class="description" id="description">
                
            </div>
            <div class="table">
                <table class="table table-striped">
                    <tr>
                        <td>Model: <span id="model"></span></td>
                        <td>Country: <span id="country"></span></td>
                    </tr>
                    <tr>
                        <td>Miliage: <span id="miliage"></span></td>
                        <td>Power: <span id="power"></span></td>
                    </tr>
                    <tr>
                        <td>Color: <span id="color"></span></td>
                        <td>Price: <span id="price"></span></td>
                    </tr>
                    <tr>
                        <td>Fuel: <span id="fuel"></span></td>
                        <td>SteeringWheel: <span id="steeringWheel"></span></td>
                    </tr>
                    <tr>
                        <td>Year: <span id="year"></span></td>
                        <td>Transmission: <span id="transmission"></span></td>
                    </tr>
                    <tr>
                        <td>Condition: <span id="condition"></span></td>
                        <td>Volume: <span id="volume"></span></td>
                    </tr>
                    <tr>
                        <td>Body: <span id="body"></span></td>
                        <td>Created At: <span id="createdAt"></span></td>
                    </tr>
                </table>
            </div>
            <div class="story" id="story">
                
            </div>
        </div>
    </div>
</body>
</html>
