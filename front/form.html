<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">

    <title>Document</title>
</head>
<body>
    
    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item" ><a href="index.html">Home</a></li>  
          <li class="breadcrumb-item active" aria-current="page">Add new car</li>
        </ol>
      </nav>
    <div class="container text-center">
        <form onsubmit="event.preventDefault(); create(event)", id="mainForm", name="mainForm" class="col-4 offset-4">
             <div class="row">
                Miliage  
                <input type="number" class="price" name="miliage"> 
            </div> 
           <div class="row">
                Country 
                <select name="country" id="">
                    <option value="">Select</option>
                    <option value="germany">Germany</option>
                    <option value="england">England</option>
                    <option value="italy">Italy</option>
                </select>
            </div>
            <div class="row">
                Model 
                <select name="model" id="">
                    <option value="">Select</option>
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="citroen">Citroen</option>
                    <option value="opel">Opel</option>
                </select>
            </div>
            <div class="row"> 
                 Power  
                 <input type="number" class="price" name="power">
            </div>
            <div class="row">
                Color 
                <select name="color" id="">
                    <option value="">Select</option>
                    <option value="red">Red</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <div class="row">
                Price 
                <input type="number" class="price" name ="price">
            </div> 
            <div class="row">
                Fuel 
                <select name="fuel" id="">
                    <option value="">Select</option>
                    <option value="gas">Gas</option>
                    <option value="electric">Electric</option>
                    <option value="disel">Disel</option>
                </select>
            </div>
            <div class="row">
                Steering wheel 
                <select name="steeringWheel" id="">
                    <option value="">Select</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
            </div> 
            <div class="row">
                Year 
                <input type="number" class="price" name="year">
            </div>
            <div class="row">
                Transmission 
                <select name="transmission" id="">
                    <option value="">Select</option>
                    <option value="manual">Manual</option>
                    <option value="automatic">Automatic</option>
                </select> 
            </div>
            <div class="row">
                Condition 
                <select name="condition" id="">
                    <option value="">Select</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                </select>
            </div>
            <div class="row">
                Volume 
                <input type="number" class="price" name="volume">
            </div>
            <div class="row">
                Body type 
                <select name="body" id="">
                    <option value="">Select</option>
                    <option value="sedan">Sedan</option>
                    <option value="pickup">Pickup</option>
                    <option value="hatchback">Hatchback</option>
                </select>
            </div>
            <div class="row">
                Description 
                <textarea type="text" class="price" name="story"> </textarea>
            </div>

            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" id="createbutton" name="createbutton" class="btn btn-info">Create</button>
            
        </form>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
          <div class="toast-body bg-success text-white">
            Successfully saved!
          </div>
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="form.js" type="text/javascript"></script>
</body>
</html>
