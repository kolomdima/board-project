<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="script.js" type="text/javascript"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div>
            <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>  
                <li class="breadcrumb-item add-car"><a href="form.html">Add new car</a></li>
                </ol>
            </nav>
        </div>
        <div class="login">
            <a href="login.html">Login</a>
        </div>
        <div class="logout">
            <button onclick="logout()" class="btn btn-info">Logout</button>
        </div>
    </div>
    <div class="main">
        <form action="" onsubmit="filter(event); event.preventDefault()">
            <div class="column">
                <!-- <div> Category <br>
                    <select name="category">
                        <option value="">Select</option>
                        <option value="transport">Transportation</option>
                        <option value="realEstate">Real estate</option>
                        <option value="jobs">Jobs</option>  
                    </select>
                </div>  -->
                <div>
                    Miliage <br> from <input type="text" class="price" name="miliageFrom">
                    to <input type="text" class="price" name="miliageTo">
                </div> 
                <div>
                    Country <br>
                    <select name="country" id="">
                        <option value="">Select</option>
                        <option value="germany">Germany</option>
                        <option value="england">England</option>
                        <option value="italy">Italy</option>
                    </select>
                </div>
                <div>
                    Condition <br>
                    <select name="condition" id="">
                        <option value="">Select</option>
                        <option value="new">New</option>
                        <option value="used">Used</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div>
                    Model <br>
                    <select name="model" id="">
                        <option value="">Select</option>
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option>
                        <option value="citroen">Citroen</option>
                        <option value="opel">Opel</option>
                    </select>
                </div> 
                <div> Power <br> from <input type="text" class="price" name="powerFrom">
                    to <input type="text" class="price" name="powerTo"> 
                </div>
                <div>
                    Color 
                    <select name="color" id="">
                        <option value="">Select</option>
                        <option value="red">Red</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div>
                    Price <br> from <input type="text" class="price" name ="priceFrom">
                    to <input type="text" class="price" name="priceTo">
                </div> 
                <div>
                    Fuel <br>
                    <select name="fuel" id="">
                        <option value="">Select</option>
                        <option value="gas">Gas</option>
                        <option value="electric">Electric</option>
                        <option value="disel">Disel</option>
                    </select>
                </div> 
                <div>
                    Steering wheel <br>
                    <select name="SteeringWheel" id="">
                        <option value="">Select</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div>
                    Year <br> from <input type="text" class="price" name="yearFrom">
                    to <input type="text" class="price" name="yearTo"> 
                </div>
                <div>
                    Transmission <br>
                    <select name="transmission" id="">
                        <option value="">Select</option>
                        <option value="manual">Manual</option>
                        <option value="automatic">Automatic</option>
                    </select> 
                </div>
                <!-- <div>
                    Condition <br>
                    <select name="condition" id="">
                        <option value="">Select</option>
                        <option value="new">New</option>
                        <option value="used">Used</option>
                    </select>
                </div> -->
            </div>
            <div class="column">
                <div>
                    Volume <br> from <input type="text" class="price" name="volumeFrom">
                    to <input type="text" class="price" name="volumeTo"> 
                </div>
                <div>
                    Body type <br>
                    <select name="bodyType" id="">
                        <option value="">Select</option>
                        <option value="sedan">Sedan</option>
                        <option value="pickup">Pickup</option>
                        <option value="hatchback">Hatchback</option>
                    </select>
                </div>
                <div class="find">
                    <button type="submit" class="btn btn-info">
                        Find
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="sorting">
        <select name="sort" onchange="sortCars(event)">
            <option value="priceAZ">By price A-Z</option>
            <option value="priceZA">By price Z-A</option>
            <option value="yearAZ">By year A-Z</option>
            <option value="yearZA">By year Z-A</option>
            <option value="milliageAZ">By milliage A-Z</option>
            <option value="milliageZA">By milliage Z-A</option>
        </select>
    </div>
    
    <div class="cards" id="cards">

    </div>

    <div class="paginator" id="paginator">

    </div>
   
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
          <div class="toast-body bg-success text-white">
            Successfully deleted!
          </div>   
        </div>
        <div id="wrongToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
          <div class="toast-body bg-danger text-white">
            Something wrong!
          </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
